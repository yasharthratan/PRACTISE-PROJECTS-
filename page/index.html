<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Form</title>

    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans:400"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="booking" class="section">
      <div class="section-center">
        <div class="container">
          <div class="row">
            <div class="booking-form">
              <form>
                <div class="row">
                  <div class="col-lg-3">
                    <div class="form-group">
                      <span class="form-label">Source</span>
                      <input
                        class="form-control"
                        type="text"
                        placeholder="City"
                      />
                    </div>
                  </div>
                  <div class="col-lg-3">
                    <div class="form-group">
                      <span class="form-label">Source Port</span>
                      <input class="form-control" type="text" />
                    </div>
                  </div>
                  <div class="col-lg-3">
                    <div class="form-group">
                      <span class="form-label">Destination port</span>
                      <input class="form-control" />
                    </div>
                  </div>
                  <div class="col-lg-3">
                    <div class="form-group">
                      <span class="form-label">Destination</span>
                      <input
                        class="form-control"
                        type="text"
                        placeholder="City"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <span class="form-label">Land Distance</span>
                      <input class="form-control" />
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <span class="form-label">Sea Distance</span>
                      <input class="form-control" />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-2">
                    <div class="form-btn">
                      <div class="centre">
                        <button class="submit-btn">Book</button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <br />
        <br />
      </div>
    </div>
